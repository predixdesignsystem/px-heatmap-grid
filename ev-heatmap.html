<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="css/ev-heatmap-styles.html">
<link rel="import" href="ev-heatmap-table.html">
<link rel="import" href="ev-heatmap-scale.html">

<!--
The ev-heatmap is a highly visual and flexible interactive component for visualizing a data set based on a heat map scale of colors. The options to customize the component are detailed in the API reference below.


The heat map Data is an array of cell objects.

Sample schema for a simple cell object is detailed below.

<pre>
{
  "row": "Application 1",
  "col": "Operator 1",
  "value": 16.639
}
</pre>

Where:
- row is the title to display for that row;
- col is the title to display for that column;
- value is the value displayed in the cell and used to calculate the cell color.

Cells are grouped by rows and columns with same titles, see the examples below.

<pre>
[
  {
    "row": "Application 1",
    "col": "Operator 1",
    "value": 16.639
  },
  {
    "row": "Application 1",
    "col": "Operator 2",
    "value": 55.464
  }
]
</pre>

On this example, both cells are going to be displayed on the 'Application 1' row but at two different columns, 'Operator 1' and 'Operator 2'.

<pre>
[
  {
    "row": "Application 1",
    "col": "Operator 1",
    "value": 16.639
  },
  {
    "row": "Application 1",
    "col": "Operator 2",
    "value": 55.464
  }
  {
    "row": "Application 2",
    "col": "Operator 1",
    "value": 61.897
  },
  {
    "row": "Application 2",
    "col": "Operator 2",
    "value": 47.479
  }
]
</pre>

On this example, two cells are going to be displayed on each row and column.


### Usage

    <ev-heatmap heatmap-data={{data}}></ev-heatmap>

### Styling
The following variables are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--ev-heatmap-start-color` | The color mapped to the scale min | `$gray1`
`--ev-heatmap-end-color` | The color mapped to the scale max | `$alert-red`
`--ev-heatmap-cell-min-width` | The min width for each cell | `50px`
`--ev-heatmap-cell-max-width` | The max width for each cell | `none`
`--ev-heatmap-cell-min-height` | The min height for each cell | `25px`
`--ev-heatmap-cell-max-height` | The max height for each cell | `none`

@element ev-heatmap
@blurb A highly visual and flexible interactive component for visualizing a data set based on a heat map scale of colors
@homepage index.html
@demo index.html
-->

<dom-module id="ev-heatmap">
  <template>
    <style include="ev-heatmap-styles"></style>
    <div class="flex flex--row flex--left flex--top flex--stretch">
      <ev-heatmap-table data="{{heatmapData}}"
                        scale="{{scale}}"
                        hide-row-header="{{hideRowHeader}}"
                        hide-col-header="{{hideColHeader}}"
                        aggregation-type="{{aggregationType}}"
                        hide-values="{{hideValues}}"
      ></ev-heatmap-table>
      <ev-heatmap-scale scale="{{scale}}" hidden$="{{hideScale}}"></ev-heatmap-scale>
    </div>
  </template>
</dom-module>

<script type="text/javascript" src="js/ev-heatmap.js"></script>
