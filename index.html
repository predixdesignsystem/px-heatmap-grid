<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ev-heatmap Demo</title>
  <link rel="stylesheet" type="text/css" href="css/ev-heatmap-demo.css" />
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>
  <link rel="import" href="../iron-ajax/iron-ajax.html" />
  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="../px-dropdown/px-dropdown.html" />
  <link rel="import" href="ev-heatmap.html" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html" />
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
</head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind">

    <!-- description -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.build.ge.com/emerging-verticals/ev-heatmap" target="_blank">
        <iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github
      </a>
      <h1 class="delta">ev-heatmap</h1>
      <p class="description-text">
        The ev-heatmap is a highly visual and flexible interactive component for visualizing a data set based on a heat map scale of colors. The options to customize the component are detailed in the API reference below.
      </p>
      <div class="flex">
        <img class="u-mr-- " src="https://img.shields.io/travis/PredixDev/ev-heatmap.svg?style=flat-square" alt="Travis"  onerror="this.style.display='none'"/>
        <img class="u-mr--" src="https://img.shields.io/bower/v/ev-heatmap.svg?style=flat-square" alt="Bower" onerror="this.style.display='none'" />
        <img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/ev-heatmap.svg?style=flat-square" alt="Issues" onerror="this.style.display='none'" />
      </div>
    </div>
    <br />

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Option {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page">
            <div class="mega-demo flex u-ph++ u-pb++">
              <!-- Properties -->
              <div class="properties u-ph+ u-pb+ u-mt+">
                <p class="epsilon">Properties</p>
                <div class="flex u-mb-">
                  <input id="hideScale{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.hideScale::change}}">
                  <label for$="hideScale{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Hide Color Scale</div>
                </div>
                <div class="flex u-mb-" hidden$="{{isTab(index, 1)}}">
                  <input id="hideColHeader{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.hideColHeader::change}}">
                  <label for$="hideColHeader{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Hide Column Header</div>
                </div>
                <div class="flex u-mb-" hidden$="{{isTab(index, 1)}}">
                  <input id="hideRowHeader{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.hideRowHeader::change}}">
                  <label for$="hideRowHeader{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Hide Row Header</div>
                </div>
                <div class="flex u-mb-">
                  <input id="hideValues{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.hideValues::change}}">
                  <label for$="hideValues{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                  <div class="u-ml-">Hide Values</div>
                </div>
                <div class="u-mb-">Scale Min: <input class="text-input" type="text" placeholder="{{item.scaleMin}}" value="{{item.scaleMin::input}}" /></div>
                <div class="u-mb-">Scale Max: <input class="text-input" type="text" placeholder="{{item.scaleMax}}" value="{{item.scaleMax::input}}" /></div>
                <div class="u-mb-">Color From: <input class="text-input" type="text" placeholder="{{item.scaleColorFrom}}" value="{{item.scaleColorFrom::input}}" /></div>
                <div class="u-mb-">Color To: <input class="text-input" type="text" placeholder="{{item.scaleColorTo}}" value="{{item.scaleColorTo::input}}" /></div>
                <div class="u-mb-">
                  <div class="u-mb-">Aggregation:</div>
                  <select class="input--regular" value="{{item.aggregationType::change}}">
                    <option value="disabled">Disabled</option>
                    <option value="Average">Average</option>
                    <option value="Std">Standard Deviation</option>
                    <option value="Sum">Sum</option>
                    <option value="Max">Max</option>
                    <option value="Min">Min</option>
                    <option value="Count">Count</option>
                  </select>
                </div>
              </div>

              <div class="demoContainer u-mt+">
                <!-- demo -->
                <div class="flex flex--col">
                  <div class="flex__item demo u-ph+ u-pb+">
                    <div class="u-mt+">
                      <!-- Full data example -->
                      <template is="dom-if" if="{{isTab(index, 0)}}">
                        <ev-heatmap heatmap-data="{{data1}}"
                                    hide-values="[[item.hideValues]]"
                                    hide-scale="[[item.hideScale]]"
                                    scale-min="{{item.scaleMin}}"
                                    scale-max="{{item.scaleMax}}"
                                    scale-color-from="{{item.scaleColorFrom}}"
                                    scale-color-to="{{item.scaleColorTo}}"
                                    aggregation-type="[[item.aggregationType]]">
                        </ev-heatmap>
                      </template>

                      <!-- No headers example -->
                      <template is="dom-if" if="{{isTab(index, 1)}}">
                        <ev-heatmap heatmap-data="{{data2}}"
                                    hide-values="[[item.hideValues]]"
                                    hide-scale="[[item.hideScale]]"
                                    scale-min="{{item.scaleMin}}"
                                    scale-max="{{item.scaleMax}}"
                                    scale-color-from="{{item.scaleColorFrom}}"
                                    scale-color-to="{{item.scaleColorTo}}"
                                    aggregation-type="[[item.aggregationType]]">
                        </ev-heatmap>
                      </template>
                    </div>
                  </div>
                  <div class="flex__item">
                    <px-demo-snippet
                      element-properties={{item}}
                      element-name="ev-heatmap">
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
            </div>
            <div class="apiContainer">
              <div class="flex flex--col api u-mt++" >
                <div>
                  <px-api-viewer source="ev-heatmap"></px-api-viewer>
                </div>
              </div>
            </div>
          </section>
        </template>
      </px-tab-pages>
    </div>
    <footer class="footer flex flex--center">
      <div class="footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital" >
            <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
          </a>
        </div>
        <div class="footer__list">
          <ul class="list-inline list-inline--delimited">
            <li>
              <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
            </li>
            <li>
              <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
            </li>
            <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>
  <script>
    window.addEventListener('WebComponentsReady', function() {

      var template = document.querySelector('template[is=dom-bind]'),
          optionsArray = [
            {
              "hideScale": false,
              "heatmapData": [
                {
                  "row": "Application 1",
                  "col": "Operator 1",
                  "value": 16.639
                },
                {
                  "row": "Application 1",
                  "col": "Operator 2",
                  "value": 55.464
                },
                {
                  "row": "Application 2",
                  "col": "Operator 1",
                  "value": 91.049
                },
                {
                  "row": "Application 2",
                  "col": "Operator 2",
                  "value": 21.692
                }],
              "scaleMin": "0",
              "scaleMax": "100",
              "hideColHeader": false,
              "hideRowHeader": false,
              "hideValues": false,
              "aggregationType": "disabled",
              "scaleColorFrom": "",
              "scaleColorTo": ""
            },
            {
              "hideScale": false,
              "heatmapData": [
                {
                  "row": "Application 1",
                  "col": "Operator 1",
                  "value": 16.639
                },
                {
                  "row": "Application 1",
                  "col": "Operator 2",
                  "value": 55.464
                },
                {
                  "row": "Application 2",
                  "col": "Operator 1",
                  "value": 91.049
                },
                {
                  "row": "Application 2",
                  "col": "Operator 2",
                  "value": 21.692
                }],
              "scaleMin": "0",
              "scaleMax": "100",
              "hideColHeader": true,
              "hideRowHeader": true,
              "hideValues": false,
              "aggregationType": "disabled",
              "scaleColorFrom": "",
              "scaleColorTo": ""
            }
          ],
          indexPlusOne = function(num) {
            return num + 1;
          },
          isTab = function(num1, num2) {
            return num1 === num2;
          },
          ironAjaxEl = document.createElement('iron-ajax'),
          nodes;

      ironAjaxEl.handleAs = "json";
      ironAjaxEl.url = "data/sample-data.json";
      ironAjaxEl.addEventListener('response', function(evt) {
        nodes = evt.detail.response;
        template.data1 = nodes.fullData;
        template.data2 = nodes.arraysData;
      });
      ironAjaxEl.generateRequest();

      template.selected = "0";
      template.optionsArray = optionsArray;
      template.indexPlusOne = indexPlusOne;
      template.isTab = isTab;
    });
  </script>
</body>
</html>
